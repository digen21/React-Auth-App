name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          client/package-lock.json

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Build server
      run: |
        cd server
        npm run build

    - name: Build client
      run: |
        cd client
        npm run build

    - name: Run server tests
      run: |
        cd server
        npm test
      env:
        NODE_ENV: test
        JWT_TOKEN: ${{ secrets.JWT_TOKEN || 'test-jwt-secret' }}
        MONGO_URI_TEST: ${{ secrets.MONGO_URI_TEST || 'mongodb://localhost:27017/test-db' }}
        # Add other required env vars for tests