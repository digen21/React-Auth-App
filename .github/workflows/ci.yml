name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    # CRITICAL: Tell GitHub which environment to pull secrets from
    environment: JWT_TOKEN 

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          client/package-lock.json

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Run server tests
      run: |
        cd server
        npm test
      env:
        NODE_ENV: test
        # STOP using || 'fallback'. If the secret is missing, you WANT the test to fail 
        # so you know your config is broken.
        JWT_TOKEN: ${{ secrets.JWT_TOKEN }}
        MONGO_URI_TEST: ${{ secrets.MONGO_URI_TEST }}